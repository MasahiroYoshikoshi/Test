version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    dependencies:
      pre:
        - sudo pip install -U crcmod
      override:
        - echo $CLIENT_SECRET | base64 --decode > ${HOME}/client-secret.json
        - sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_ID
        - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
        - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components install beta
        - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/client-secret.json
    steps:
      - run
         name: DecodeCLIENT_SECRET
         command: echo $CLIENT_SECRET | base64 --decode > ${HOME}/client-secret.json
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
          command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - run:
         name: update android sdk
         command: |
             echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-google-google_play_services,extra-google-m2repository,android-28
             echo y | android update sdk --no-ui --all --filter build-tools-28.0.0
      - run:
          name: gradle assembleDebug
          command: ./gradlew assembleDebug
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: unit test
          command: |
              ./gradlew test
              ./gradlew lint test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results